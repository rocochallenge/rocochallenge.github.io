<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Test</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <style>
    .markdown h1 { font-size: 2.25rem; font-weight: 700; margin-top: 2em; margin-bottom: 0.8em; }
    .markdown h2 { font-size: 1.875rem; font-weight: 700; margin-top: 1.8em; margin-bottom: 0.7em; }
    .markdown h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.6em; }
    .markdown p { margin-bottom: 1em; line-height: 1.6; }
    .markdown ul { list-style: disc; padding-left: 1.25rem; margin-bottom: 1em; }
    .markdown li { margin-bottom: 0.5em; }
  </style>
</head>
<body class="p-8">
  <div id="markdown-content" class="markdown"></div>

  <script>
    // 设置 marked highlight
    marked.setOptions({
      highlight: function(code, lang) {
        return hljs.highlightAuto(code, [lang]).value;
      }
    });

    // 测试 Markdown
    const md = `
# Heading 1
## Heading 2
### Heading 3

- Item 1
- Item 2

\`\`\`javascript
console.log("Hello world");
\`\`\`
`;

    // 渲染
    document.getElementById('markdown-content').innerHTML = marked.parse(md);
    hljs.highlightAll();
  </script>
</body>
</html>
